<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halashon Ivryt - Fisintonana</title>
    <style>
        /* (CSS code omitted for brevity - it's the same) */
    </style>
</head>
<body>

    <div class="container">
        <h1>Fisintonana Feno ny Fampiharana</h1>
        <p>Azo ampiasaina ivelan'ny tambajotra ny fampiharana rehetra raha manao fisintonana ireo rakitra ilaina ianao.</p>
        <div class="buttons">
            <button id="downloadBtn" class="btn">Sintomy izao</button>
            <button id="useBtn" class="btn">Ampiasao nefa tsy misintona</button>
        </div>
    </div>

    <div id="progressContainer" class="modal">
        <div class="modal-content">
            <h2>Fisintonana Mandendeha...</h2>
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <p id="progressText">Manomana...</p>
        </div>
    </div>

    <div id="modalSuccess" class="modal">
        <div class="modal-content">
            <h2>Vita ny fisintonana!</h2>
            <p>Vonona hampiasa ny fampiharana izao ianao, na dia tsy misy tambajotra aza.</p>
            <button id="modalOkBtn" class="btn">Mandehana</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const downloadBtn = document.getElementById('downloadBtn');
            const useBtn = document.getElementById('useBtn');
            const progressContainer = document.getElementById('progressContainer');
            const modalSuccess = document.getElementById('modalSuccess');
            const modalOkBtn = document.getElementById('modalOkBtn');
            const progressBar = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            // Fisintonana sy fanoratana ny Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-workers.js', { scope: '/' })
                    .then(registration => {
                        console.log('Service Worker voasoratra tsara:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker tsy voasoratra:', error);
                        console.log(error); // Hanehoana ny antsipirian'ny fahadisoana
                    });

                // Fanekena hafatra avy amin'ny Service Worker
                navigator.serviceWorker.addEventListener('message', event => {
                    const message = event.data;
                    if (message.type === 'progress') {
                        const progress = (message.filesCached / message.totalFiles) * 100;
                        progressBar.style.width = progress + '%';
                        progressText.textContent = `Voasintona: ${message.filesCached} amin'ny ${message.totalFiles} rakitra`;
                    } else if (message.type === 'complete') {
                        // Rehefa vita ny fisintonana, asehoy ny modal
                        progressContainer.style.display = 'none';
                        modalSuccess.style.display = 'flex';
                    }
                });
            }

            // Fampandehanana ny fiasa fisintonana
            downloadBtn.addEventListener('click', () => {
                progressContainer.style.display = 'block';
                progressText.textContent = 'Manomana fisintonana...';
                
                // Mandefa hafatra any amin'ny Service Worker mba hanomboka ny caching
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'start-caching'
                    });
                }
            });

            // Fidirana amin'ny fampiharana rehefa vita ny fisintonana
            modalOkBtn.addEventListener('click', () => {
                modalSuccess.style.display = 'none';
                window.location.href = 'home.html';
            });
            
            // Fidirana mivantana amin'ny fampiharana
            useBtn.addEventListener('click', () => {
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
